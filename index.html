	<h1 class="display-3" style="text-align: center;">Dictionary</h1>
	
	<div class="container">
			<div class="row">	
				<div class="col-sm-12">			
				<div class="searchdiv">
					<input type="text" style="font-size: 1.2em;" class="search-bar" id="inp-word">
				</div>

				<div class="d-flex justify-content-center mt-4">

				</div>
			</div>
			</div>	  				  				
	</div>
	  	<div class="w-50 ml-0 mr-0 mt-4 mx-auto text-center" style="max-width: 400px;">
